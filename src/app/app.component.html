  <button class="tablinks" (click)="openTab('Posts')">Posts</button>
</div>

<div *ngIf="currentTab === 'Home'">

</div>
<div *ngIf="currentTab === 'Posts'">
  <!-- Posts content -->
  <h1>Posts</h1>
</div>
